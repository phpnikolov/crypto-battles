<h2 mat-dialog-title [ngClass]="{'text-danger': maxPoints < 0}">You have {{maxPoints}} points</h2>
<form (ngSubmit)="save()" [formGroup]="fg">
    <mat-dialog-content>

        <div class="form-group">
            <label>Damage</label>
            <input type="number" class="form-control" formControlName="damagePoints" min="0" max="{{damagePoints + maxPoints}}">
            <small class="form-text text-muted">1 point = +1 damage</small>
        </div>

        <div class="form-group">
            <label>Health</label>
            <input type="number" class="form-control" formControlName="healthPoints" min="0" max="{{healthPoints + maxPoints}}">
            <small class="form-text text-muted">1 point = +5 health</small>
        </div>

        <div class="form-group">
            <label>Regeneration</label>
            <input type="number" class="form-control" formControlName="regenerationPoints" min="0" max="{{regenerationPoints + maxPoints}}">
            <small class="form-text text-muted">1 point = +0.1 health regenereation</small>
        </div>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="basic">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="maxPoints < 0 || player.points == maxPoints">Save</button>
    </mat-dialog-actions>
</form>
