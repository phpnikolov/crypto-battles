<div *ngIf="player">
    <div class="row">
        <div class="col-sm-3 text-center">

            <img src="https://robohash.org/{{wallet.getAddress()}}" alt="{{player.username}} avatar" class="border-bottom border-ligh" id="avatar">

            <span class="border border-top-0 rounded-bottom d-inline-block px-3 py-1" title="Diamonds"><i class="fa fa-diamond"></i> {{player.diamonds |number}}</span>

        </div>
        <div class="col-sm-6">
            <h3 class="text-center mt-4">{{player.username}}</h3>
            <div id="lvl-container">
                <div id="lvl" class="bg-warning rounded-circle border border-secondary" title="Level">{{player.level}}</div>
                <div class="progress ml-4 border border-secondary" title="{{player.experience}} / {{player.nextLevelExperience}}">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [ngStyle]="{'width': (player.experience / player.nextLevelExperience * 100) + '%'}"></div>
                </div>
            </div>
            <div class="mt-3">
                <table width="100%">
                    <tr>
                        <td width="65" class="align-top">
                            <i class="fa fa-gavel border border-secondary rounded p-2" style="font-size: 35px"></i>
                        </td>
                        <td class="align-top">
                            <b>Damage:</b> <br>
                            <span class="text-secondary">{{player.damage | number}}</span>
                        </td>
                        <td rowspan="2">
                            <b>Strength:</b> <br>
                            <span class="text-secondary">{{player.strength | number}}</span><br>

                            <b>Vitality:</b> <br>
                            <span class="text-secondary">{{player.vitaility | number}}</span><br>

                            <b>Intelligence:</b> <br>
                            <span class="text-secondary">{{player.intelligence | number}}</span><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-heart border border-secondary rounded p-2" style="font-size: 35px"></i>
                        </td>
                        <td>
                            <b>Life:</b> <br>
                            <span class="text-secondary">{{player.life | number}} / {{player.maxLife | number}}</span>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

</div>
