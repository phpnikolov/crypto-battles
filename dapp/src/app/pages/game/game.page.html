<div *ngIf="player" id="player-panel" class="border border-bottom-0">
    <div class="row">
        <div class="col-2 align-bottom">
            <img src="https://robohash.org/{{wallet.getAddress()}}" alt="{{player.username}} avatar" id="avatar">
        </div>
        <div class="col-8">
            <h3 class="text-center mt-1">{{player.username}}</h3>
            <div id="lvl-container">
                <div id="lvl" class="bg-warning rounded-circle border border-secondary" title="Level">{{player.level}}</div>
                <div class="progress ml-4 border border-secondary" title="{{player.experience}} / {{player.nextLevelExperience}}">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [ngStyle]="{'width': (player.experience / player.nextLevelExperience * 100) + '%'}"></div>
                </div>
            </div>

            <table width="100%" class="mt-3">
                <tr>
                    <td width="50">
                        <i class="fa fa-gavel icon"></i>
                    </td>
                    <td>
                        <b>Damage:</b> <br>
                        <span class="text-secondary">{{player.damage | number}}</span>
                    </td>
                    <td rowspan="2">
                        <div>
                            <span class="stats">Strength:</span>
                            <span class="text-danger">{{player.strength | number}}</span>
                        </div>

                        <div class="mt-1">
                            <span class="stats">Vitality:</span>
                            <span class="text-success">{{player.vitaility | number}}</span>
                        </div>
                        <div class="mt-1">
                            <span class="stats">Intelligence:</span>
                            <span class="text-info">{{player.intelligence | number}}</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fa fa-heart icon"></i>
                    </td>
                    <td>
                        <b>Health:</b> <br>
                        <span class="text-secondary">{{player.health | number}} / {{player.maxHealth | number}}</span>
                    </td>
                </tr>
            </table>

        </div>
        <div class="col-2">

        </div>
    </div>

</div>
